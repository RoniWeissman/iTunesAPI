<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>iTunes API</title>
</head>
<body>
    <select id="chooseArtist">
        <option value ="0">select an artist</option>
        <option value ="Jack+Johnson">Jack Johnson</option>
        <option value ="The+Beatles">The Beatles</option>
    </select>
    <select id="limit">
        <option value ="0">List length</option>
        <option value ="1">10</option>
        <option value ="2">20</option>
    </select>
    <button id="button">Find Songs</button>
    <table id="table" border="2"></table>
    <div id="moreInfo"></div>
</body>
</html>
